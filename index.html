<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">  
  <script src="scripts.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="frame">
    <div id="display">
      <div class="border-top"></div>

      <div class="screen">
        <div class="equation">24.67 x 36.2 =</div>
        <div class="result">893.054</div>
      </div>

      <div class="border-bottom"></div>
    </div>

    <div id="keyboard">
      <div id="upper-row">
        <div class="button all-clear">AC</div>
        <div class="button clear-entry">CE</div>
        <div class="button percentage">%</div>
        <div class="button division">÷</div>
      </div>

      <div id="container">
        <div id="numpad">
          <div class="button gradient-start">7</div>
          <div class="button gradient-mid">8</div>
          <div class="button gradient-end">9</div>
          <div class="button gradient-start">4</div>
          <div class="button gradient-mid">5</div>
          <div class="button gradient-end">6</div>
          <div class="button gradient-start">1</div>
          <div class="button gradient-mid">2</div>
          <div class="button gradient-end">3</div>
          <div class="button gradient-start">±</div>
          <div class="button gradient-mid">0</div>
          <div class="button gradient-end">.</div>
          <div class="cover"></div>
        </div>

        <div id="right-column">
          <div class="button multiply"><span>×</span></div>
          <div class="button">-</div>
          <div class="button">+</div>
          <div class="button equals">=</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
