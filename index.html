<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">  
  <script src="scripts.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="frame">
    <div id="display">
      <div class="border-top"></div>
      <div class="screen">
        <div class="equation"></div>
        <div class="result">0</div>
      </div>
      <div class="border-bottom"></div>
    </div>

    <div id="keyboard">
      <div id="upper-row">
        <div class="button all-clear"><span>AC</span></div>
        <div class="button clear-entry"><span>CE</span></div>
        <div class="button percentage"><span>%</span></div>
        <div class="button division"><span>÷</span></div>
      </div>

      <div id="container">
        <div id="numpad">
          <div class="button number gradient-start"><span>7</span></div>
          <div class="button number gradient-mid"><span>8</span></div>
          <div class="button number gradient-end"><span>9</span></div>
          <div class="button number gradient-start"><span>4</span></div>
          <div class="button number gradient-mid"><span>5</span></div>
          <div class="button number gradient-end"><span>6</span></div>
          <div class="button number gradient-start"><span>1</span></div>
          <div class="button number gradient-mid"><span>2</span></div>
          <div class="button number gradient-end"><span>3</span></div>
          <div class="button negative gradient-start"><span>±</span></div>
          <div class="button number gradient-mid"><span>0</span></div>
          <div class="button dot gradient-end"><span>.</span></div>
          <div class="cover"></div>
        </div>

        <div id="right-column">
          <div class="button multiply"><span>×</span></div>
          <div class="button"><span>-</span></div>
          <div class="button"><span>+</span></div>
          <div class="button equals"><span>=</span></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
